---
appId: com.lightcord.app
productName: Lightcord
directories:
  app: distApp
  output: builds
# This is to get around the bug in electron-builder with not including nested node_modules.
afterPack: "./afterpack.js"
win:
  target:
  - target: zip
    arch:
    - ia32
  - target: portable
    arch:
    - ia32
  icon: app.ico
  publisherName: Lightcord
  files:
  - "**/*"
  - "!**/*.ts"
  - "!**/*.so"
  - "!**/*.4"
  - "!**/*.dylib"
  - "!**/*_darwin.node"
  - "!**/*_linux.node"
  asarUnpack: 
  - "**/*.node"
  - "**/*.dll"
linux:
  target:
  - target: zip
    arch:
    - x64
  - target: AppImage
    arch:
    - x64
  icon: discord.png
  files:
  - "**/*"
  - "!**/*.ts"
  - "!**/*.dll"
  - "!**/*.dylib"
  - "!**/discord*.node"
  - "**/*_linux.node"
  asarUnpack: 
  - "**/*_linux.node"
  - "**/*.so.4"
mac:
  target:
  - target: zip
    arch:
    - x64
  icon: app_icon_darwin.icns
  files:
  - "**/*"
  - "!**/*.ts"
  - "!**/*.dll"
  - "!**/*.so"
  - "!**/*.4"
  - "!**/discord*.node"
  - "**/*_darwin.node"
  asarUnpack:
  - "**/*_linux.node"
  - "**/*.dylib"

